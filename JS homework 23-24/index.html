<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

	<title>ToDo List</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script data-main="js/app.js" src="require.js"></script>

</head>

<body>

    <header>
    	
        <h2>My ToDo-list</h2>

        <p>You can add or remove items.</p>

        <p>To edit item use double click and press Enter to save changes.</p>

    </header>

    <main>

    <script type="text/template" id="wrapper-template">
    	
        <div class="wrapper">
    	
            <ol class="menu clearfix">

            </ol>

            <div class="controlls">
        	
                <input type="text" class="menu__value">

                <button class="menu__add">Add</button>

            </div>

        </div>

    </script>

    <script type="text/template" id="list-template">
    	
        <% for (var i = 0; i < data.length; i++) { %>

            <li>

                <span class="menu__item"><%= data[i] %></span>

                <button data-value='<%= data[i] %>' class="menu__del">remove</button>

            </li>

        <% }; %>

    </script>

    </main>

</body>

</html>
